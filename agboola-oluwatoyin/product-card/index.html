<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="hero mobile"
          src="./images/images/image-product-mobile.jpg"
          alt="mobile"
        />
        <img
          class="hero desktop"
          src="./images/images/image-product-desktop.jpg"
          alt="img-desktop"
        />
        <div class="card-wrapper">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <div class="description">
            A floral, solar, and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </div>
          <div class="price-wrapper">
            <div class="price">$149.99</div>
            <div class="old-price">$169.99</div>
          </div>
          <div class="btn">
            <img src="./images/images/icon-cart.svg" alt="icon-cart" />
            Add to Cart
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
